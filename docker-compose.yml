ersion: "3.8"

services:
  app:
    build: .
    entrypoint: ["/entrypoint.sh"]
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/sneakers"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt # том для сертификатов
    ports:
      - "80:80"
      - "443:443"

volumes:
  postgres_data:
